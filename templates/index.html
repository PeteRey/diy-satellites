<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<head>
    <title>Simple Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="fake_data_creator/gen_data.csv" id="data_csv" type="text" accept=".csv">
    </script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
    <script src={{ url_for('static', filename='leaflet-heat.js') }}></script>


    <style>
        #map {
            height: 800px;
        }
    </style>
</head>

<body>
    <div id="pane"></div>
    <div id="map"></div>
    <div id="output"></div>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="25" class="slider" id="myRange">
    </div>
    <script src={{ url_for('static', filename='main.js') }}></script>
    <form action="getfile" method="POST" enctype="multipart/form-data">
        Upload .csv: <input type="file" name="myfile"><br>
        <input type="submit" value="Submit">
    </form>
    <script>initmap();</script>
</body>

</html>
